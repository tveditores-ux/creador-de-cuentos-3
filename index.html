<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>GracePrint Studio Pro - Real Book Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root { --primary: #4a6cf7; --epub: #10b981; --accent: #ef4444; }
        body { font-family: 'Segoe UI', sans-serif; background: #e2e8f0; margin: 0; padding: 20px; color: #1e293b; }
        .container { max-width: 900px; margin: auto; background: white; padding: 40px; border-radius: 20px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 20px 0; }
        .panel { background: #f1f5f9; padding: 20px; border-radius: 12px; border: 2px dashed #cbd5e1; }
        textarea { width: 100%; height: 120px; padding: 12px; border-radius: 8px; border: 1px solid #94a3b8; font-family: 'Patrick Hand', cursive; font-size: 18px; resize: none; }
        .actions { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin-top: 20px; }
        button { padding: 16px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; color: white; transition: transform 0.2s; }
        button:active { transform: scale(0.98); }
        .btn-gen { background: var(--primary); }
        .btn-pdf { background: var(--accent); }
        .btn-epub { background: var(--epub); }
        #preview { margin-top: 40px; display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; background: #94a3b8; padding: 20px; border-radius: 10px; }
        #preview img { height: 250px; border: 4px solid white; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        h1 { margin: 0; font-size: 1.8rem; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <h1>游닄 GracePrint: Creador de Libros ePUB</h1>
    
    <div class="grid">
        <div class="panel">
            <label><b>1. Im치genes</b> (1ra=Portada, 칰ltima=Contra)</label>
            <input type="file" id="images" multiple accept="image/*" style="margin-top:10px; width: 100%;">
            <label style="display:block; margin-top:15px"><b>2. Fondo P치ginas Interiores</b></label>
            <input type="file" id="template" accept="image/*" style="margin-top:10px; width: 100%;">
        </div>
        <div class="panel">
            <label><b>3. Textos</b> (Un p치rrafo por hoja interior)</label>
            <textarea id="storyText" placeholder="El texto para la p치g 2 va aqu칤...&#10;El texto para la p치g 3 aqu칤..."></textarea>
        </div>
    </div>

    <div class="actions">
        <button class="btn-gen" onclick="generarLibro()">丘뙖잺 1. Procesar</button>
        <button class="btn-pdf" onclick="exportarPDF()">游늯 2. PDF</button>
        <button class="btn-epub" onclick="exportarEPUB()">游닀 3. ePUB Real</button>
    </div>

    <div id="preview"></div>
</div>

<script>
let paginasData = [];

async function generarLibro() {
    const imgFiles = document.getElementById('images').files;
    const tplFile = document.getElementById('template').files[0];
    const parrafos = document.getElementById('storyText').value.split('\n').filter(p => p.trim() !== "");
    const preview = document.getElementById('preview');

    if (imgFiles.length < 2) return alert("Sube al menos 2 im치genes (Portada y Contraportada).");
    
    paginasData = [];
    preview.innerHTML = "";
    const tplImg = tplFile ? await loadImg(tplFile) : null;

    for (let i = 0; i < imgFiles.length; i++) {
        const currentImg = await loadImg(imgFiles[i]);
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const h = 1600;

        const esPortada = (i === 0);
        const esContraportada = (i === imgFiles.length - 1);

        if (esPortada || esContraportada) {
            // PORTADA / CONTRAPORTADA (Hoja Viuda)
            canvas.width = (currentImg.width * h) / currentImg.height;
            canvas.height = h;
            ctx.drawImage(currentImg, 0, 0, canvas.width, h);
        } else {
            // INTERIORES (Doble Hoja)
            const lw = (currentImg.width * h) / currentImg.height;
            const rw = tplImg ? (tplImg.width * h) / tplImg.height : lw;
            canvas.width = lw + rw;
            canvas.height = h;

            ctx.drawImage(currentImg, 0, 0, lw, h);
            if (tplImg) ctx.drawImage(tplImg, lw, 0, rw, h);

            // Texto en la parte derecha
            const texto = parrafos[i - 1] || "";
            if (texto) {
                const marginX = lw + (rw * 0.12);
                const marginY = h * 0.20;
                ctx.fillStyle = "#1e3a8a"; 
                ctx.font = "bold 200px 'Patrick Hand', cursive";
                const cap = texto.charAt(0).toUpperCase();
                const capW = ctx.measureText(cap).width + 45;
                ctx.fillText(cap, marginX, marginY + 130);
                
                ctx.fillStyle = "#334155";
                ctx.font = "65px 'Patrick Hand', cursive";
                wrapText(ctx, texto.slice(1), marginX, marginY + 55, rw * 0.76, 80, capW, 2);
            }
        }

        const url = canvas.toDataURL('image/jpeg', 0.8);
        paginasData.push({ url, w: canvas.width, h: canvas.height });
        
        const previewImg = document.createElement('img');
        previewImg.src = url;
        preview.appendChild(previewImg);
    }
}

function wrapText(ctx, text, x, y, maxWidth, lineHeight, gapWidth, linesWithGap) {
    const words = text.split(' ');
    let line = ''; let currentLineNum = 1; let currentY = y;
    for (let n = 0; n < words.length; n++) {
        let testLine = line + words[n] + ' ';
        let curX = (currentLineNum <= linesWithGap) ? (x + gapWidth) : x;
        let curW = (currentLineNum <= linesWithGap) ? (maxWidth - gapWidth) : maxWidth;
        if (ctx.measureText(testLine).width > curW && n > 0) {
            ctx.fillText(line, curX, currentY);
            line = words[n] + ' '; currentY += lineHeight; currentLineNum++;
        } else { line = testLine; }
    }
    ctx.fillText(line, (currentLineNum <= linesWithGap ? x + gapWidth : x), currentY);
}

function loadImg(file) { return new Promise(res => { const i = new Image(); i.onload = () => res(i); i.src = URL.createObjectURL(file); }); }

function exportarPDF() {
    if (!paginasData.length) return;
    const pdf = new jspdf.jsPDF({ orientation: 'landscape', unit: 'px' });
    paginasData.forEach((p, i) => {
        if (i > 0) pdf.addPage([p.w, p.h], p.w > p.h ? 'l' : 'p');
        else pdf.deletePage(1), pdf.addPage([p.w, p.h], p.w > p.h ? 'l' : 'p');
        pdf.addImage(p.url, 'JPEG', 0, 0, p.w, p.h);
    });
    pdf.save("Libro_GracePrint.pdf");
}

async function exportarEPUB() {
    if (!paginasData.length) return;
    const zip = new JSZip();
    zip.file("mimetype", "application/epub+zip");
    const oebps = zip.folder("OEBPS");
    
    let manifest = ""; let spine = "";

    for (let i = 0; i < paginasData.length; i++) {
        const p = paginasData[i];
        const imgData = p.url.split(',')[1];
        oebps.folder("images").file(`p${i}.jpg`, imgData, {base64: true});

        const xhtml = `<?xml version="1.0" encoding="UTF-8"?>
        <html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops">
            <head>
                <meta name="viewport" content="width=${p.w}, height=${h=p.h}"/>
                <style>body{margin:0;padding:0;background-color:#000;} img{width:100%; height:100%; object-fit:contain;}</style>
            </head>
            <body><img src="images/p${i}.jpg"/></body>
        </html>`;
        oebps.file(`p${i}.xhtml`, xhtml);

        manifest += `<item id="p${i}" href="p${i}.xhtml" media-type="application/xhtml+xml"/>\n`;
        manifest += `<item id="i${i}" href="images/p${i}.jpg" media-type="image/jpeg" ${i===0?'properties="cover-image"':''}/>\n`;
        
        // Propiedades de propagaci칩n (spread) para efecto libro
        let spread = i === 0 ? 'center' : (i % 2 === 0 ? 'right' : 'left');
        spine += `<itemref idref="p${i}" properties="page-spread-${spread} rendition:spread-${spread}"/>\n`;
    }

    const opf = `<?xml version="1.0" encoding="UTF-8"?>
    <package xmlns="http://www.idpf.org/2007/opf" version="3.0" prefix="rendition: http://www.idpf.org/vocab/rendition/#">
        <metadata xmlns:dc="http://purl.org/dc/elements/1.1/">
            <dc:title>Mi Cuento GracePrint</dc:title>
            <dc:language>es</dc:language>
            <dc:identifier id="id">GP${Date.now()}</dc:identifier>
            <meta property="rendition:layout">pre-paginated</meta>
            <meta property="rendition:spread">both</meta>
            <meta property="rendition:orientation">landscape</meta>
        </metadata>
        <manifest>${manifest}</manifest>
        <spine>${spine}</spine>
    </package>`;

    oebps.file("content.opf", opf);
    zip.folder("META-INF").file("container.xml", `<?xml version="1.0"?><container version="1.0" xmlns="urn:oasis:names:tc:opendocument:xmlns:container"><rootfiles><rootfile full-path="OEBPS/content.opf" media-type="application/oebps-package+xml"/></rootfiles></container>`);

    const blob = await zip.generateAsync({type:"blob"});
    const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = "Libro_GracePrint.epub"; a.click();
}
</script>
</body>
</html>
