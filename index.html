<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>GracePrint Story Studio - Book Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root { --primary: #4a6cf7; --epub: #27ae60; --accent: #ff6b6b; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f4f8; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .panel { background: #f8fafc; padding: 15px; border-radius: 10px; border: 1px solid #e2e8f0; }
        label { display: block; font-weight: bold; margin-bottom: 8px; color: #334155; }
        textarea { width: 100%; height: 120px; padding: 10px; border-radius: 8px; border: 1px solid #cbd5e1; font-family: 'Patrick Hand', cursive; font-size: 18px; box-sizing: border-box; }
        .actions { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
        button { padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: white; font-size: 16px; }
        .btn-gen { background: var(--primary); }
        .btn-pdf { background: var(--accent); }
        .btn-epub { background: var(--epub); }
        #preview { margin-top: 30px; text-align: center; }
        #preview img { max-width: 45%; border: 1px solid #ddd; margin: 5px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
        .info { font-size: 0.9em; color: #64748b; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align:center; color: #1e293b;">üìñ GracePrint Book Maker</h1>
    <p class="info">‚ÑπÔ∏è <b>Orden:</b> La 1ra imagen es la Portada, la √∫ltima es la Contraportada. Ambas saldr√°n solas (sin texto).</p>
    
    <div class="grid">
        <div class="panel">
            <label>1. Selecciona TODAS las im√°genes</label>
            <input type="file" id="images" multiple accept="image/*">
            <label style="margin-top:15px">2. Papel Tapiz (Solo para p√°ginas interiores)</label>
            <input type="file" id="template" accept="image/*">
        </div>
        <div class="panel">
            <label>3. Texto de p√°ginas interiores</label>
            <textarea id="storyText" placeholder="P√°rrafo 1 para p√°g. interior 1...&#10;P√°rrafo 2 para p√°g. interior 2..."></textarea>
        </div>
    </div>

    <div class="actions">
        <button class="btn-gen" onclick="generar()">‚ú® 1. Crear Libro</button>
        <button class="btn-pdf" onclick="exportarPDF()">üì• 2. PDF</button>
        <button class="btn-epub" onclick="exportarEPUB()">üìñ 3. ePUB Libro Real</button>
    </div>

    <div id="preview"></div>
</div>

<script>
let paginasData = [];

async function generar() {
    const imgFiles = document.getElementById('images').files;
    const tplFile = document.getElementById('template').files[0];
    const parrafos = document.getElementById('storyText').value.split('\n').filter(p => p.trim() !== "");
    const preview = document.getElementById('preview');

    if (imgFiles.length < 3) return alert("Necesitas al menos 3 im√°genes: Portada, Contenido y Contraportada.");
    if (!tplFile) return alert("Sube el fondo para las p√°ginas interiores.");

    paginasData = [];
    preview.innerHTML = "<h3>Preparando p√°ginas...</h3>";
    const tplImg = await loadImg(tplFile);

    for (let i = 0; i < imgFiles.length; i++) {
        const currentImg = await loadImg(imgFiles[i]);
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const h = 1600;

        // L√≥gica de tipo de p√°gina
        const esPortada = (i === 0);
        const esContraportada = (i === imgFiles.length - 1);
        const esInterior = !esPortada && !esContraportada;

        if (esInterior) {
            // P√ÅGINA DOBLE (Imagen + Texto)
            const lw = (currentImg.width * h) / currentImg.height;
            const rw = (tplImg.width * h) / tplImg.height;
            canvas.width = lw + rw;
            canvas.height = h;

            ctx.drawImage(currentImg, 0, 0, lw, h);
            ctx.drawImage(tplImg, lw, 0, rw, h);

            // Texto (ajustado para interiores)
            const texto = parrafos[i - 1] || ""; 
            if (texto) {
                const marginX = lw + (rw * 0.12);
                const marginY = h * 0.20;
                const contentWidth = rw * 0.76;
                
                ctx.fillStyle = "#1e3a8a"; 
                ctx.font = "bold 200px 'Patrick Hand', cursive";
                const cap = texto.charAt(0).toUpperCase();
                const capW = ctx.measureText(cap).width + 45;
                ctx.fillText(cap, marginX, marginY + 130);
                
                ctx.fillStyle = "#334155";
                ctx.font = "65px 'Patrick Hand', cursive";
                wrapTextSmart(ctx, texto.slice(1), marginX, marginY + 55, contentWidth, 80, capW, 2);
            }
        } else {
            // PORTADA O CONTRAPORTADA (Imagen sola)
            canvas.width = (currentImg.width * h) / currentImg.height;
            canvas.height = h;
            ctx.drawImage(currentImg, 0, 0, canvas.width, h);
        }

        const url = canvas.toDataURL('image/jpeg', 0.85);
        paginasData.push({ url, w: canvas.width, h: canvas.height, type: esPortada ? 'cover' : (esContraportada ? 'back' : 'page') });
        
        const previewImg = document.createElement('img');
        previewImg.src = url;
        preview.appendChild(previewImg);
    }
    preview.querySelector('h3').innerText = "Libro generado:";
}

function wrapTextSmart(ctx, text, x, y, maxWidth, lineHeight, gapWidth, linesWithGap) {
    const words = text.split(' ');
    let line = ''; let currentLineNum = 1; let currentY = y;
    for (let n = 0; n < words.length; n++) {
        let testLine = line + words[n] + ' ';
        let curX = (currentLineNum <= linesWithGap) ? (x + gapWidth) : x;
        let curW = (currentLineNum <= linesWithGap) ? (maxWidth - gapWidth) : maxWidth;
        if (ctx.measureText(testLine).width > curW && n > 0) {
            ctx.fillText(line, curX, currentY);
            line = words[n] + ' '; currentY += lineHeight; currentLineNum++;
        } else { line = testLine; }
    }
    ctx.fillText(line, (currentLineNum <= linesWithGap ? x + gapWidth : x), currentY);
}

function loadImg(file) { return new Promise(res => { const i = new Image(); i.onload = () => res(i); i.src = URL.createObjectURL(file); }); }

function exportarPDF() {
    if (!paginasData.length) return;
    const pdf = new jspdf.jsPDF({ orientation: 'landscape', unit: 'px', compress: true });
    paginasData.forEach((p, i) => {
        if (i > 0) pdf.addPage([p.w, p.h], p.w > p.h ? 'l' : 'p');
        else pdf.deletePage(1), pdf.addPage([p.w, p.h], p.w > p.h ? 'l' : 'p');
        pdf.addImage(p.url, 'JPEG', 0, 0, p.w, p.h);
    });
    pdf.save("GracePrint_Libro.pdf");
}

async function exportarEPUB() {
    if (!paginasData.length) return;
    const zip = new JSZip();
    zip.file("mimetype", "application/epub+zip");
    const oebps = zip.folder("OEBPS");
    
    let manifest = ""; let spine = "";

    for (let i = 0; i < paginasData.length; i++) {
        const p = paginasData[i];
        const imgData = p.url.split(',')[1];
        oebps.folder("images").file(`p${i}.jpg`, imgData, {base64: true});

        const xhtml = `<?xml version="1.0" encoding="UTF-8"?>
        <html xmlns="http://www.w3.org/1999/xhtml">
            <head>
                <meta name="viewport" content="width=${p.w}, height=${p.h}"/>
                <style>body{margin:0;padding:0;} img{width:${p.w}px; height:${p.h}px;}</style>
            </head>
            <body><img src="images/p${i}.jpg"/></body>
        </html>`;
        oebps.file(`p${i}.xhtml`, xhtml);

        manifest += `<item id="p${i}" href="p${i}.xhtml" media-type="application/xhtml+xml"/>\n`;
        manifest += `<item id="i${i}" href="images/p${i}.jpg" media-type="image/jpeg"/>\n`;
        spine += `<itemref idref="p${i}" properties="page-spread-${i % 2 === 0 ? 'right' : 'left'}"/>\n`;
    }

    const opf = `<?xml version="1.0" encoding="UTF-8"?>
    <package xmlns="http://www.idpf.org/2007/opf" version="3.0" prefix="rendition: http://www.idpf.org/vocab/rendition/#">
        <metadata xmlns:dc="http://purl.org/dc/elements/1.1/">
            <dc:title>Libro GracePrint</dc:title>
            <dc:language>es</dc:language>
            <dc:identifier id="id">GP${Date.now()}</dc:identifier>
            <meta property="rendition:layout">pre-paginated</meta>
            <meta property="rendition:orientation">auto</meta>
            <meta property="rendition:spread">auto</meta>
        </metadata>
        <manifest>${manifest}</manifest>
        <spine>${spine}</spine>
    </package>`;

    oebps.file("content.opf", opf);
    zip.folder("META-INF").file("container.xml", `<?xml version="1.0"?><container version="1.0" xmlns="urn:oasis:names:tc:opendocument:xmlns:container"><rootfiles><rootfile full-path="OEBPS/content.opf" media-type="application/oebps-package+xml"/></rootfiles></container>`);

    const blob = await zip.generateAsync({type:"blob"});
    const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = "Libro_GracePrint.epub"; a.click();
}
</script>
</body>
</html>
