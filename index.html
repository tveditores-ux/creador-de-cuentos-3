<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>GracePrint Story Studio - Fix Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root { --primary: #4a6cf7; --epub: #10b981; --accent: #ef4444; }
        body { font-family: 'Segoe UI', sans-serif; background: #f1f5f9; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .panel { background: #f8fafc; padding: 15px; border-radius: 10px; border: 1px solid #e2e8f0; }
        textarea { width: 100%; height: 120px; padding: 10px; border-radius: 8px; border: 1px solid #cbd5e1; font-family: 'Patrick Hand', cursive; font-size: 18px; box-sizing: border-box; }
        .actions { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 20px; }
        button { padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: white; }
        .btn-gen { background: var(--primary); }
        .btn-pdf { background: var(--accent); }
        .btn-epub { background: var(--epub); }
        #preview { margin-top: 30px; display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        #preview img { height: 200px; border: 2px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align:center;">ðŸ“– GracePrint Fixer</h1>
    <div class="grid">
        <div class="panel">
            <label><b>1. ImÃ¡genes</b> (Portada, Interiores, Contra)</label>
            <input type="file" id="images" multiple accept="image/*" style="width:100%">
            <label style="display:block; margin-top:15px"><b>2. Fondo de Hoja</b></label>
            <input type="file" id="template" accept="image/*" style="width:100%">
        </div>
        <div class="panel">
            <label><b>3. Textos</b> (Uno por pÃ¡gina interior)</label>
            <textarea id="storyText" placeholder="PÃ¡rrafo 1...&#10;PÃ¡rrafo 2..."></textarea>
        </div>
    </div>
    <div class="actions">
        <button class="btn-gen" onclick="generar()">âœ¨ Procesar</button>
        <button class="btn-pdf" onclick="exportarPDF()">ðŸ“„ PDF</button>
        <button class="btn-epub" onclick="exportarEPUB()">ðŸ“– ePUB</button>
    </div>
    <div id="preview"></div>
</div>

<script>
let paginasData = [];

async function generar() {
    const imgFiles = document.getElementById('images').files;
    const tplFile = document.getElementById('template').files[0];
    const parrafos = document.getElementById('storyText').value.split('\n').filter(p => p.trim() !== "");
    const preview = document.getElementById('preview');

    if (imgFiles.length < 2) return alert("Sube al menos portada y contraportada.");
    
    paginasData = [];
    preview.innerHTML = "";
    const tplImg = tplFile ? await loadImg(tplFile) : null;

    for (let i = 0; i < imgFiles.length; i++) {
        const currentImg = await loadImg(imgFiles[i]);
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const h = 1200; 

        const esPortada = (i === 0);
        const esContra = (i === imgFiles.length - 1);

        if (esPortada || esContra) {
            canvas.width = (currentImg.width * h) / currentImg.height;
            canvas.height = h;
            ctx.drawImage(currentImg, 0, 0, canvas.width, h);
        } else {
            const lw = (currentImg.width * h) / currentImg.height;
            const rw = tplImg ? (tplImg.width * h) / tplImg.height : lw;
            canvas.width = lw + rw;
            canvas.height = h;
            ctx.drawImage(currentImg, 0, 0, lw, h);
            if (tplImg) ctx.drawImage(tplImg, lw, 0, rw, h);

            const texto = parrafos[i - 1] || "";
            if (texto) {
                const mx = lw + (rw * 0.12);
                ctx.fillStyle = "#1e3a8a"; 
                ctx.font = "bold 150px 'Patrick Hand', cursive";
                const cap = texto.charAt(0).toUpperCase();
                const capW = ctx.measureText(cap).width + 30;
                ctx.fillText(cap, mx, 300);
                ctx.fillStyle = "#334155";
                ctx.font = "50px 'Patrick Hand', cursive";
                wrapText(ctx, texto.slice(1), mx, 240, rw * 0.76, 60, capW, 2);
            }
        }
        paginasData.push({ url: canvas.toDataURL('image/jpeg', 0.8), w: canvas.width, h: canvas.height });
        const pImg = document.createElement('img'); pImg.src = paginasData[i].url; preview.appendChild(pImg);
    }
}

function wrapText(ctx, text, x, y, maxWidth, lineHeight, gapWidth, linesWithGap) {
    const words = text.split(' ');
    let line = ''; let curLine = 1; let curY = y;
    for (let n = 0; n < words.length; n++) {
        let test = line + words[n] + ' ';
        let cx = (curLine <= linesWithGap) ? (x + gapWidth) : x;
        let cw = (curLine <= linesWithGap) ? (maxWidth - gapWidth) : maxWidth;
        if (ctx.measureText(test).width > cw && n > 0) {
            ctx.fillText(line, cx, curY);
            line = words[n] + ' '; curY += lineHeight; curLine++;
        } else { line = test; }
    }
    ctx.fillText(line, (curLine <= linesWithGap ? x + gapWidth : x), curY);
}

function loadImg(f) { return new Promise(res => { const i = new Image(); i.onload = () => res(i); i.src = URL.createObjectURL(f); }); }

function exportarPDF() {
    const pdf = new jspdf.jsPDF({ orientation: 'l', unit: 'px' });
    paginasData.forEach((p, i) => {
        if (i > 0) pdf.addPage([p.w, p.h], p.w > p.h ? 'l' : 'p');
        else { pdf.deletePage(1); pdf.addPage([p.w, p.h], p.w > p.h ? 'l' : 'p'); }
        pdf.addImage(p.url, 'JPEG', 0, 0, p.w, p.h);
    });
    pdf.save("cuento.pdf");
}

async function exportarEPUB() {
    const zip = new JSZip();
    // EL SECRETO: El archivo mimetype debe ser el primero y SIN compresiÃ³n
    zip.file("mimetype", "application/epub+zip", { compression: "STORE" });
    
    const meta = zip.folder("META-INF");
    meta.file("container.xml", `<?xml version="1.0"?><container version="1.0" xmlns="urn:oasis:names:tc:opendocument:xmlns:container"><rootfiles><rootfile full-path="OEBPS/content.opf" media-type="application/oebps-package+xml"/></rootfiles></container>`);

    const oebps = zip.folder("OEBPS");
    let manifest = ""; let spine = "";

    for (let i = 0; i < paginasData.length; i++) {
        const p = paginasData[i];
        oebps.folder("images").file(`p${i}.jpg`, p.url.split(',')[1], {base64: true});
        
        oebps.file(`p${i}.xhtml`, `<?xml version="1.0" encoding="UTF-8"?>
        <html xmlns="http://www.w3.org/1999/xhtml"><head><title>P${i}</title>
        <meta name="viewport" content="width=${p.w}, height=${p.h}"/>
        <style>body{margin:0;padding:0;background:#000;} img{width:100%;height:100%;}</style></head>
        <body><img src="images/p${i}.jpg"/></body></html>`);

        manifest += `<item id="xhtml${i}" href="p${i}.xhtml" media-type="application/xhtml+xml"/>\n`;
        manifest += `<item id="img${i}" href="images/p${i}.jpg" media-type="image/jpeg" ${i===0?'properties="cover-image"':''}/>\n`;
        
        let pos = (i === 0) ? 'center' : (i === paginasData.length - 1 ? 'center' : (i % 2 === 0 ? 'right' : 'left'));
        spine += `<itemref idref="xhtml${i}" properties="page-spread-${pos}"/>\n`;
    }

    oebps.file("content.opf", `<?xml version="1.0" encoding="UTF-8"?>
    <package xmlns="http://www.idpf.org/2007/opf" version="3.0" unique-identifier="pub-id">
        <metadata xmlns:dc="http://purl.org/dc/elements/1.1/">
            <dc:title>Mi Libro GracePrint</dc:title>
            <dc:language>es</dc:language>
            <dc:identifier id="pub-id">GP-${Date.now()}</dc:identifier>
            <meta property="rendition:layout">pre-paginated</meta>
            <meta property="rendition:spread">auto</meta>
        </metadata>
        <manifest>${manifest}</manifest>
        <spine>${spine}</spine>
    </package>`);

    const content = await zip.generateAsync({type:"blob", mimeType: "application/epub+zip"});
    const a = document.createElement('a'); a.href = URL.createObjectURL(content); a.download = "Libro_GracePrint.epub"; a.click();
}
</script>
</body>
</html>
